{% extends 'base.html' %}

{% block title %}
Subscribe 
{% endblock title%}

{% block subtitle %}
Subscribe Form
{% endblock subtitle%}

{% block content %}
<form method="post">
	<!-- django csrf token -->
	{% csrf_token %}

	<label for="f_name">First Name</label>
	<input
		type="text"
		id="f_name"
		name="first_name"
		placeholder="Your First Name"
		required
	/>
	</br>
	</br>

	<label for="l_name">Last Name</label>
	<input
		type="text"
		id="l_name"
		name="last_name"
		placeholder="Your Last Name"
		required
	/>
	</br>
	</br>

	<label for="email">Email</label>
	<input
		type="email"
		id="email"
		name="email"
		placeholder="Your Email"
		required
	/>
	</br>
	</br>

	<!-- show errors -->
	{% if errors %}
		{% for error in errors %}
		<p style="color: red">{{ error }}</p>
		{% endfor %}
		</br>
		</br>
	{% endif %}


	<input type="submit" value="Submit" /> 
</form>
{% endblock content %}
